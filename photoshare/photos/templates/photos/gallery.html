<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Gallery</title>
    <!-- CSS only -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <style>
        .image-thumbail {
        height: 200px;
        object-fit: cover;
        }
    </style>
</head>
<body class="m-5">
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-header">
                    Categories
                </div>
                <ul class="list-group list-group-flush">
                    <li style="list-style-type: none"><a href="{% url 'gallery' %}" class="list-group-item">All</a></li>
                    {% for category in categories %}
                    <li style="list-style-type: none"><a href="{% url 'gallery' %}?category={{category.name}}" class="list-group-item">
                        {{ category.name }}</a></li>
                    {% endfor %}
                    <a href="{% url 'add' %}" class="btn btn-dark btn-block btn-sm m-1">Add Photo</a>
                    <a href="{% url 'logout' %}" class="btn btn-dark btn-block btn-sm m-1">Logout</a>
                </ul>
            </div>
        </div>
        <div class="col-md-9">
            <div class="row">

                {% for photo in photos %}
                <div class="col-md-4">
                    <div class="card my-2">
                        <img class="image-thumbail"
                             src="{{ photo.image.url }}"
                             alt="Card image cap">
                        <div class="card-body">
                            <small>Category: {{ photo.category.name }}</small>
                        </div>
                        <a href="{% url 'photo' photo.id %}" class="btn btn-outline-dark btn-sm m-1">View</a>
                    </div>
                </div>
                {% empty %}
                <h3>No photos...</h3>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

</body>
</html>
